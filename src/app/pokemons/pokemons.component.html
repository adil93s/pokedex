<div *ngIf="!isLoading" class="pokemons">
  <span>liste des pokemon</span>
  <mat-grid-list cols="3" rowHeight="2:1">
    <mat-grid-tile *ngFor="let pokemon of data">
      <app-pokemon-card
        [id]="pokemon.id"
        [image]="pokemon.image"
        [name]="pokemon.name"
        [types]="pokemon.apiTypes"
      ></app-pokemon-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
<div *ngIf="isLoading" class="loadpage">
  <app-loading-spinner></app-loading-spinner>
</div>
