<mat-grid-list *ngIf="!isLoading" cols="3" rowHeight="2:1">
  <mat-grid-tile *ngFor="let pokemon of data">
    <app-pokemon-card
      [id]="pokemon.id"
      [image]="pokemon.image"
      [name]="pokemon.name"
      [types]="pokemon.apiTypes"
      (toggleFavoriteEvent)="toggleFavorite(pokemon.id)"
    ></app-pokemon-card>
  </mat-grid-tile>
</mat-grid-list>
<ng-template *ngIf="isLoading"> Loading... </ng-template>
<app-loading-spinner *ngIf="isLoading"></app-loading-spinner>
