<mat-grid-list *ngIf="!this.isLoading" cols="3" rowHeight="2:1">
  <mat-grid-tile *ngFor="let pokemon of this.data">
    <app-pokemon-card
      [id]="pokemon.id"
      [image]="pokemon.image"
      [name]="pokemon.name"
      [types]="pokemon.apiTypes"
      (addFavoriteEvent)="addRemoveFavorite($event,pokemon.id)"
    ></app-pokemon-card>
  </mat-grid-tile>
</mat-grid-list>
<app-loading-spinner *ngIf="this.isLoading"></app-loading-spinner>
